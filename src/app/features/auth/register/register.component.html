<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>הרשמה</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>שם מלא</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">שם מלא נדרש</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>אימייל</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">אימייל נדרש</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">אימייל לא תקין</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>סיסמה</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">סיסמה נדרשת</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">סיסמה חייבת להכיל לפחות 6 תווים</mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">הירשם</span>
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="login-link">
        כבר יש לך חשבון? <a [routerLink]="['/auth/login']">התחבר</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
